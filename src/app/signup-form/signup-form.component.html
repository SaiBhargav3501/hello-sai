<form [formGroup]="form" (ngSubmit)="Login()">
    <div *ngIf="form.errors" class="alert alert-danger">Enter Correct Login Details</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control">
        <div *ngIf="username?.['touched'] && username?.['invalid'] " class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']">user name required</div>
            <div *ngIf="username?.errors?.['minlength']">user name should be min of 6</div>
            <div *ngIf="username?.errors?.['cannotCaontainSpace']">user name should not contain any space</div>
            <!--div *ngIf="username?.errors?.['shouldBeUnique']">user name should not contain any space</div-->
        </div>
        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="text" class="form-control">
        <button>enable</button>
        <button>diable</button>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
